type Pagination {
    limit: Int
    offset: Int
    totals: Int
}

input PaginationInput {
    limit: Int!
    offset: Int!
}

type ProductPaginate {
    pagination: Pagination
    products: [Product]
}

type ProductItemPaginate {
    pagination: Pagination
    productItems: [ProductItem]
}

input ProductSearchInput {
    brand: String
    name: String
    code: String
    specifications: [ProductSpecificationInput]
}

type Query {
    user(ID: ID!): User
    users: [User]
    taxRates: [Tax]
    brands: [Brand]
    searchBrands( name: String! ): [Brand]
    productCategories: [ProductCategory]
    legalEntityTypes: [LegalEntityType]
    productsItemsByCode( code: String! ): ProductItem
    productItems( pagination: PaginationInput, productSearchInput: ProductSearchInput ): ProductItemPaginate
    productItem( id: ID! ): ProductItem
    products( pagination: PaginationInput, productSearchInput: ProductSearchInput ): ProductPaginate
    currency( id: ID! ): Currency
    currencies: [Currency]
}