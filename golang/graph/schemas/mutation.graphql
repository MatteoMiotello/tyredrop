input CreateAdminUserInput {
    name: String!
    surname: String!
    email: String!
    password: String!
}

type Mutation {
    createAdminUser( userInput: CreateAdminUserInput!): User! @isAdmin
    createUserBilling( billingInput: CreateUserBilling! ): UserBilling!
    addItemToCart( itemId: ID!, quantity: Int ): [Cart]
}