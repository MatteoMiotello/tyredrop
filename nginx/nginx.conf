http {
    server {
        listen 80;
        server_name titw-app.oflow.dev;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name titw-app.oflow.dev;

        ssl_certificate /etc/letsencrypt/live/oflow.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oflow.dev/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }
    }

    server {
        listen 80;
        server_name titw-api.oflow.dev;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name titw-api.oflow.dev;

        ssl_certificate /etc/letsencrypt/live/oflow.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oflow.dev/privkey.pem;

        location / {
            proxy_pass http://api:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}